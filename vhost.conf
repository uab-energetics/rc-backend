<VirtualHost *:80>

        ServerName api.researchcoder.com
        ServerAlias api.v3.researchcoder.com

        ServerAdmin dev@vectorweb.us
        DocumentRoot /var/www/app/public

        <Directory /var/www/app>
                Options FollowSymLinks
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        RewriteEngine on
        
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

